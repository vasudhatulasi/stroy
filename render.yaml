services:
  - type: web
    name: tale-forger-backend
    env: node
    plan: free
    branch: main
    root: backend
    buildCommand: "npm install --prefix backend"
    startCommand: "npm start --prefix backend"
    envVars:
      - key: NODE_ENV
        value: production
      # Do NOT put secrets here in plaintext for public repos. Add via Render dashboard.
      # - key: MONGO_URI
      #   value: "<your-mongo-uri>"
      # - key: JWT_SECRET
      #   value: "<your-jwt-secret>"